<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codigo VA</title>

  </head>
  <body>
    <div id="root">
    

      <h1>🔮 Código secreto Verde Aquelarre 🔮</h1>
      <div class="mensajeBienvenida">Hola brujita 🧙‍♀️​🪄, esta es una app para que puedas cifrar y
      descrifrar mensajes. <br> En la caja de abajo puedes ingresar el código que se genera cada semana para ti,
    con él podrás obtener un cifrado específico para tu usuario</div>
   
    <br>
    <div class="codigoIntegrante">Ingresa tu código de integrante VA</div>
    
    <br>
    <input type="number" id="key"> <br>   
    <br>
<div><input type="text" id="mensajeVA" size="50" placeholder="Mensaje a cifrar o descrifrar... " onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32)"
  ></div>
<br>
  
  <input type="button" id="btnCipher" value="Cifrar 🕸">
  <input type="button" id="btnDecipher" value="Descifrar🔮"> <br><br>
   <div id="result"><textarea name="newtext" id="result1" cols="40" rows="15"></textarea></div>
<br><br><br> 

</div>
  
       <script src="./index.js" type="module"></script>

  </body>
